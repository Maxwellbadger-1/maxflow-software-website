<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient2)"/>

  <!-- Mobile App Mockup -->
  <g transform="translate(350, 100)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="500" height="600" rx="40" fill="#1f2937"/>
    <rect x="15" y="15" width="470" height="570" rx="30" fill="white"/>

    <!-- Status Bar -->
    <rect x="15" y="15" width="470" height="30" rx="30" fill="#f3f4f6"/>

    <!-- Header -->
    <rect x="40" y="70" width="420" height="50" rx="25" fill="url(#iconGradient2)" opacity="0.2"/>

    <!-- Task Items -->
    <g transform="translate(40, 150)">
      <!-- Task 1 -->
      <rect x="0" y="0" width="420" height="70" rx="12" fill="#f3f4f6"/>
      <circle cx="25" cy="35" r="12" stroke="url(#iconGradient2)" stroke-width="2" fill="none"/>
      <rect x="50" y="20" width="200" height="12" rx="6" fill="#6b7280"/>
      <rect x="50" y="40" width="150" height="8" rx="4" fill="#9ca3af"/>

      <!-- Task 2 -->
      <rect x="0" y="90" width="420" height="70" rx="12" fill="#f3f4f6"/>
      <circle cx="25" cy="125" r="12" stroke="url(#iconGradient2)" stroke-width="2" fill="url(#iconGradient2)"/>
      <rect x="50" y="110" width="180" height="12" rx="6" fill="#6b7280"/>
      <rect x="50" y="130" width="130" height="8" rx="4" fill="#9ca3af"/>

      <!-- Task 3 -->
      <rect x="0" y="180" width="420" height="70" rx="12" fill="#f3f4f6"/>
      <circle cx="25" cy="215" r="12" stroke="url(#iconGradient2)" stroke-width="2" fill="none"/>
      <rect x="50" y="200" width="220" height="12" rx="6" fill="#6b7280"/>
      <rect x="50" y="220" width="160" height="8" rx="4" fill="#9ca3af"/>
    </g>

    <!-- Bottom Nav -->
    <rect x="40" y="520" width="420" height="50" rx="25" fill="#f3f4f6"/>
  </g>

  <!-- Checkmark Icon -->
  <g transform="translate(580, 420)">
    <circle cx="0" cy="0" r="80" fill="url(#iconGradient2)" opacity="0.15"/>
    <path d="M -30,0 L -10,25 L 40,-30" stroke="url(#iconGradient2)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  </g>
</svg>
